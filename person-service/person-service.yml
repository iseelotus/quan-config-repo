spring:
  jpa:
    database: "POSTGRESQL"
    show-sql: "true"
    hibernate:
      ddl-auto: "none"
      dialect: "org.hibernate.dialect.PostgreSQLDialect"
  datasource:
    platform: "postgres"
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://database:5432/quan_local"
    username: "postgres"
    password: "(cipher)"
    validationQuery: "SELECT 1"
redis:
  server: "redis"
  port: "6379"
signing.key: ""