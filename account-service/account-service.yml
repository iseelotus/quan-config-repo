spring:
  jpa:
    database: "POSTGRESQL"
    show-sql: "true"
    properties.hibernate.dialect: "org.hibernate.dialect.PostgreSQLDialect"
  datasource:
    platform: "postgres"
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/quan_local"
    validationQuery: "SELECT 1"
redis:
  server: "redis"
  port: "6379"
signing.key: ""
